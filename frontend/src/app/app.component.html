<div>
  <mat-sidenav-container fullscreen class="mat-sidenav">
    <mat-sidenav #sidenav class="navside-bg" mode="side" [(opened)]="opened">
      <mat-list>
        <mat-list-item class="menu_text_color">
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
          <a routerLink="/" mat-button>Home</a>
        </mat-list-item>
        <mat-list-item class="menu_text_color">
          <mat-icon aria-hidden="false" aria-label="Example home icon">favorite</mat-icon>
          <a routerLink="/rescuers" mat-button>Sauveteurs</a>
        </mat-list-item>
        <mat-list-item class="menu_text_color">
          <mat-icon aria-hidden="false" aria-label="Example home icon">face</mat-icon>
          <a routerLink="/saved-people" mat-button>Personnes Sauvés</a>
        </mat-list-item>
        <mat-list-item class="menu_text_color">
          <mat-icon aria-hidden="false" aria-label="Example home icon">directions_boat</mat-icon>
          <a routerLink="/ships" mat-button>Batteaux</a>
        </mat-list-item>

        <mat-list-item class="menu_text_color" *ngIf=(loged)>

          Paramètre Admin
        </mat-list-item>

        <mat-list-item class="menu_text_color" *ngIf=(loged)>
          <mat-icon aria-hidden="false" aria-label="Example home icon">favorite</mat-icon>
          <a routerLink="/crud-rescuer" mat-button>CRUD Sauveteurs</a>
        </mat-list-item>

        <mat-list-item class="menu_text_color" *ngIf=(loged)>
          <mat-icon aria-hidden="false" aria-label="Example home icon">face</mat-icon>
          <a routerLink="/crud-saved-people" mat-button>CRUD Personnes Sauvées</a>
        </mat-list-item>

        <mat-list-item class="menu_text_color" *ngIf=(loged)>
          <mat-icon aria-hidden="false" aria-label="Example home icon">directions_boat</mat-icon>
          <a routerLink="/crud-ship" mat-button>CRUD Batteaux</a>
        </mat-list-item>




      </mat-list>
    </mat-sidenav>


    <mat-sidenav-content>



      <mat-toolbar color="primary">
        <button (click)="toggleSidebar()" mat-icon-button class="example-icon" matTooltip="Menu"
                aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <img height="50" width="50" class="margin-right"
             src="https://sauveteurdudunkerquois.fr/wp-content/uploads/2021/09/SNSM.png">
        <span>Sauveteurs du Dunkerquois</span>
        <span class="example-spacer"></span>

        <a matTooltip="Mail" href="mailto:sauveteurdudunkerquois@gmail.com" mat-icon-button class="example-icon">
          <mat-icon>email</mat-icon>
        </a>
        <a matTooltip="Page Facebook" href="https://www.facebook.com/groups/938396409644949" mat-icon-button
           class="example-icon">
          <mat-icon>facebook</mat-icon>
        </a>
        <a matTooltip="Page Twitter" href="https://twitter.com/boutelierphili1" mat-icon-button class="example-icon">
          <mat-icon>people</mat-icon>
        </a>

        <button (click)="openDialog()" class="margin-left" *ngIf=(!loged) mat-raised-button >
          Accès Admin
        </button>
        <button (click)="logout()" class="margin-left" *ngIf=(loged) mat-raised-button color="accent" >
          Se Deconnecter
        </button>
      </mat-toolbar>


      <router-outlet></router-outlet>


      <div style="margin-bottom: 64px"></div>
      <mat-toolbar class="footer">
        <a mat-icon-button href="/who-are-we">
          Qui sommes-nous ?
        </a>
        <span class="example-spacer"></span>
        <a href="news-paper" mat-icon-button>
          Presse
        </a>
        <span class="example-spacer"></span>
        <a mat-icon-button>
          Sites Amis
        </a>
        <span class="example-spacer"></span>
        <a mat-icon-button>
          Lettre Hedomadaire
        </a>
        <span class="example-spacer"></span>
        <a mat-icon-button>
          Exprimez-vous
        </a>
        <span class="example-spacer"></span>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
